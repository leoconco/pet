<!DOCTYPE html>
<html>
    <head>
        <title>Cloud Pet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css"  rel="stylesheet"  href="public/css/bootstrap.css"/>
        <link type="text/css"  rel="stylesheet"  href="public/css/bootstrap-responsive.css"/>
        <script type="text/javascript" src="public/js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="public/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="navbar navbar-inverse span8 offset2">
                    <div class="navbar-inner" align="center">
                    <div class="carousel slide media" id="loginCarousel">
                        <ol class="carousel-indicators ">
                            <li data-target="#loginCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#loginCarousel" data-slide-to="1"></li>
                            <li data-target="#loginCarousel" data-slide-to="2"></li>
                            <li data-target="#loginCarousel" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <!-- TODO: Create a relative path dependant of the URL, for customization according to tenant -->
                            <div class="active item"><img class="media-object img-rounded" src="public/img/alameda.jpg"/></div>
                            <div class="item"><img class="media-object" src="public/img/colorido.jpeg"/></div>
                            <div class="item"><img class="media-object" src="public/img/greenwall.jpg"/></div>
                            <div class="item"><img class="media-object" src="public/img/invernadero.jpg"/></div>
                        </div>
                        <a class="carousel-control left" href="#loginCarousel" data-slide="prev">&lsaquo;</a>
                        <a class="carousel-control right" href="#loginCarousel" data-slide="next">&rsaquo;</a>
                    </div></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span8 offset2" align="center">
                <form action="openidLogin">
                    <input type="text" name="openId" class="input-large"/>
                    <input type="submit" name="Login" class="btn"/>
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
