<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css"  rel="stylesheet"  href="public/css/bootstrap.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="carousel slide" id="loginCarousel">
                    <ol class="carousel-indicators">
                        <li data-target="#loginCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#loginCarousel" data-slide-to="1"></li>
                        <li data-target="#loginCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <!-- TODO: Create a relative path dependant of the URL, for customization according to tenant -->
                        <div class="active item"><img src="public/img/1.png"/></div>
                        <div class="item"><img src="public/img/2.png"/></div>
                        <div class="item"><img src="public/img/3.png"/></div>
                    </div>                    
                    <a class="carousel-control left" href="#loginCarousel" data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#loginCarousel" data-slide="next">&rsaquo;</a>
                </div>
            </div>
            <div class="row-fluid">
                <form action="openidLogin">
                    <input type="text" name="openId" class="input-large"/>
                    <input type="submit" name="Login" class="btn"/>
                </form>
            </div>
        </div>
    </body>
</html>
